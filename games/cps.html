<html lang="en-US">
   <head>
      <button id="btn" onmousedown="myFunction()">Click Here</button>
      <p id="demo">0</p>
   <body oncontextmenu="return false;">
      <script>
         var count = 1;
         function myFunction() {
           document.getElementById("demo").innerHTML = count++;
         }
      </script>
      <style>
      	@font-face {
         font-family: 'Jost';
         src: url('../files/fonts/jost-v12-latin-regular.eot');
         src: local(''),
         url('../files/fonts/jost-v12-latin-regular.eot?#iefix') format('embedded-opentype'),
         url('../files/fonts/jost-v12-latin-regular.woff2') format('woff2'),
         url('../files/fonts/jost-v12-latin-regular.woff') format('woff'),
         url('../files/fonts/jost-v12-latin-regular.ttf') format('truetype'),
         url('../files/fonts/jost-v12-latin-regular.svg#Jost') format('svg');
         }
         
         * {
         font-family: 'Jost';
         margin: 0;
         text-shadow: 2px 2px 3px #000000, 2px -2px 3px #000000, -2px 2px 3px #000000, -2px -2px 3px #000000, 2px 0px 3px #000000, 0px 2px 3px #000000, -2px 0px 3px #000000, 0px -2px 3px #000000;
         }

         body {
         background: linear-gradient(180deg, rgba(51,51,51,1) 0%, rgba(68,11,113,1) 100%);
         }

         button {
         background-image: url("smoke.jpg");
         background-size: cover;
         display: block;
         border-radius: 25px;
         border: solid 5px #000000;
         margin: 25px auto;
         font-size: 3em;
         font-weight: bold;
         text-transform: uppercase;
         text-align: center;
         color: white;
         letter-spacing: 0.05em;
         cursor: pointer;
         width: 40%;
         height: 40%;
         overflow: hidden;
         }

         #demo {
         text-align: center;
         margin: auto;
         font-size: 50px;
         font-weight: bold;
         color: white;
         letter-spacing: 0.03em;
         }
      </style>
   </body>
</html>
